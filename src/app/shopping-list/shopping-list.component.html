<div class="row my-2">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>

    <!-- replaced with service <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit> -->
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
