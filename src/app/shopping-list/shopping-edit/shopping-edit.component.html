<form action="submit" (ngSubmit)="onNewAdd(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label for="amount"> Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        ngModel
        name="amount"
        required
        pattern="^[1-9]+[0-9]*$"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-success mr-1" [disabled]="!f.valid">
        {{ editMode ? "Update" : "Add" }}
      </button>
      <button type="button" class="btn btn-danger mr-1" (click)="onRemove()" *ngIf="editMode">Remove</button>
      <button type="button" class="btn btn-primary mr-1" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
